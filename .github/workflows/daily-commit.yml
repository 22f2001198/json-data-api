name: Daily Commit by Mohit

on:
  schedule:
    - cron: '30 3 * * *'  # 3:30 AM UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout by 22f2001198@ds.study.iitm.ac.in  # ← FIXED: Email in step name
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update status file
        run: |
          echo "Last run: $(date -u)" > status.txt

      - name: Commit changes by 22f2001198@ds.study.iitm.ac.in  # ← Email here too (safer)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add status.txt
          git commit -m "Daily update: $(date -u)" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}
