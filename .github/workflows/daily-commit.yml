name: Daily Commit by Mohit

on:
  schedule:
    - cron: '30 3 * * *'  # Runs daily at 3:30 AM UTC
  workflow_dispatch:  # Allows manual testing

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo by 22f2001198@ds.study.iitm.ac.in
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update last-run.txt
        run: |
          echo "Last run: $(date -u)" > last-run.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last-run.txt
          git commit -m "Daily update: $(date -u)" || echo "No changes"
          git push
