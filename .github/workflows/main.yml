name: "Daily Update 22f2001198@ds.study.iitm.ac.in"

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: "Step by 22f2001198@ds.study.iitm.ac.in"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: "Update by 22f2001198@ds.study.iitm.ac.in"
        run: |
          echo "Last run: $(date -u)" > daily-log.txt

      - name: "Commit by 22f2001198@ds.study.iitm.ac.in"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Daily: $(date -u)" || echo "No changes"
          git push
